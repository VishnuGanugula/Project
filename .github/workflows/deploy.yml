name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# 1. CRITICAL FIX: Grant write permissions to the token
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    # 2. CRITICAL FIX: "CI=false" prevents the build from failing on warnings
    - name: Build
      run: CI=false npm run build

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        # 3. VERIFY THIS: Ensure your build output folder is actually './build'.
        # If you use Vite/Vue, change this to './dist'
        publish_dir: ./build